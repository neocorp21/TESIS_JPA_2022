<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/cuerpo :: cabecera">
</head>
<body>
	<div class="container-scroller">
		<div th:replace="layouts/cuerpo ::parte1"></div>
		<!-- parte1 -->

		<div class="container-fluid page-body-wrapper">
			<div th:replace="layouts/cuerpo :: parte2"></div>


			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">

						<div class="col-md-12  ">

							<h1 class="text-center text-danger" th:text=${titulo}></h1>

						</div>
						 
						<!-- Fin Boton  -->

						<table class="table">

							<thead class="thead-dark  ">
								<th>Idequipo</th>
								<th>IdProyecto</th>

								<th></th>
								<th></th>

							</thead>
							<tbody>
								<tr th:each="item:${listaEquipo}">
									<td th:text="${item.nombre}"></td>
									 

									<td><a class="btn btn-warning editar" 
									th:id="${item.id}"  > <i class="far fa-edit"></i>
											AsociarTarea
									</a></td>

									<td><a class="btn btn-danger"
										th:href="@{/Actividad/eliminar/}+${item.id}"
										onclick="return confirm(' Desea Eliminar ? ')"><i
											class="fas fa-trash-alt"></i> Eliminar</a></td>

								</tr>
							</tbody>
						</table>

						<!-- Fin Contenido  -->


						<!-- Modal -->

						<div class="modal fade" id="exampleModal" tabindex="-1"
							aria-labelledby="formulario" aria-hidden="true">
							<div class="modal-dialog">

								<form th:action="@{/Actividad/formulario}"
									th:object="${entidad}" method="post">

									<div class="modal-content">
										<div class="modal-header ">
											<h3 class="modal-title text-danger  ">
												<i class="fa fa-cube"> <span>Crear acta</span>
												</i>
											</h3>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<div class="row">
												<div class="col-12"></div>



											</div>
										</div>
										<div class="modal-footer">

											<button type="submit" class="btn btn-dark">
												<i class="fas fa-save"></i> Guardar
											</button>
											<button type="button" class="btn btn-danger"
												data-dismiss="modal">
												<i class="fas fa-reply-all"></i> Cancelar
											</button>
										</div>
								</form>
							</div>
						</div>
					</div>



				</div>
			</div>

		</div>
	</div>
	<!-- container-fluid page-body-wrapper -->



	<div th:replace="layouts/cuerpo :: libreria"></div>
	<script type="text/javascript" th:src="@{/formularios/.js}"></script>
</body>
